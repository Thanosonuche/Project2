<!DOCTYPE html>
<html>
    <head>
        <title>
            Good Vibes Form
        </title>
       
        <style>
            body{text-align:center;
            background-color: aqua;
        color: black;}
        div{
            text-align:center;

     </style>
   </head>
            <body>
                <h1> Good Vibes Form<h1>
                 <fieldset style="background-color: white;" >
                   
                        <P> Tell us something positive that happened to you today.</P>
                     
                            <label for="name" >Name</label>
                            <input type="text" id="Name" name="title" placeholder="Enter your name" size="80" ><br>
                           
                            <label for="Email" >Email</label>
                            <input type="text" id="Email" name="title"  placeholder="Enter your Email" size="80"><br>
                    
                            <label for="On a scale of 1-10,how good was it?" >On a scale of 1-10,how good was it?</label>
                            <input type="text" id="Rate" name="title" placeholder="Enter a number between 1 and 10" size="80"><br>
                            
                            <label  for="Where did it Happen" >Where did it Happen</label>
                            <select style="text-align: left;" name="place">
                                <option value="At Home">At Home</option>
                                <option value="At Work">At Work</option>
                                <option value="At the park">At the park</option>
                                <option value="at Church"> At Church</option>
                            </select><br>
                           <label style="text-align: inherit;"> At what time of the day did it happen? 
                            <input type="radio" name="Time" value="Morning">Morning<br>
                            <input type="radio" name="Time" value="Afternoon">Afternoon<br>
                            <input type="radio" name="Time" value="Evening">Evening <br>
                          <p>  What Emotions did you experience? <br>  (Select all that apply) </p>
                                      <input type="checkbox" name="Emotion">Excited<br>
                                      <input type="checkbox" name="Emotion">Humbled<br>
                                      <input type="checkbox" name="Emotion">Elated<br>
                                      <input type="checkbox" name="Emotion">Loved<br>
                                      <input type="checkbox" name="Emotion">Enthusiastic<br>
                                      
                                      <label for="Please Describe your positive experience" >Please Describe your positive experience</label>
                                      <input type="text" name="YourExperince" placeholder="Enter Your Experience Here" size="80,100"> <br> 

                                      <input  type="submit" value="Submit" style="background-color: darkcyan;">
                           </fieldset>
                        </body>
